{% extends "base.html" %}
{% block title %}Autograde | Login & Registration{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/static/css/login_register.css" />    
<div class="container" id="signinsection" style="margin-top: 30px; font-size: 15px;">

        <form action="" method="post">
            <div class="mb-3">
                <label for="username" class="form-label" style="font-weight: bolder;">Email address </label>
                <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="pf" class="form-label" style="font-weight: bolder;">Password</label>
                <input id="pf" name="pf" type="password" class="form-control" required>
                <img id="showpass" onclick="visiblesignin(event)"
                    style="float: right; margin-top: -27px;margin-right: 10px;" src="/static/images/visibility.png" alt="">
                <img id="hidepass" onclick="visiblesignin(event)"
                    style="float: right; margin-top: -27px;margin-right: 10px; display: none;"
                    src="/static/images/visibility (1).png" alt="">
                <a href="" style="text-decoration: none;float:right !important; font-weight: bolder;">Forgot
                    Password?</a>
            </div>
            <button type="submit" class="btn btn-outline-primary">Sign in</button>
        </form>
    </div>

<!-- ------------------------------------------- Registration Section----------------------------------------------------- --> 

    <div class="container" id="registerationsection" style="margin-top: 30px; font-size: 15px; display: none;">
        <form class="row g-3" action="" method="post">
            <div class="col-md-4">
                <label for="fname" class="form-label" style="font-weight: bolder;">First name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="col-md-4">
                <label for="lname" class="form-label" style="font-weight: bolder;">Last name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label" style="font-weight: bolder;">Gender</label>
                <select class="form-select" aria-label="Default select example" id="gender" name="gender" required>
                    <option selected></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                  </select>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label" style="font-weight: bolder;">Email
                    address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                <div id="emailHelp" class="form-text" style="font-weight: 600;">Email must be correct. It serves as your username and makes account recovery possible.</div>
            </div>
            <div class="col-md-4">
                <label for="cnic" class="form-label" style="font-weight: bolder;">CNIC</label>
                <input type="text" class="form-control" id="cnic" name="cnic" required>
            </div>
            <div class="col-md-4">
                <label for="pass" class="form-label" style="font-weight: bolder;">Password</label>
                <input type="password" class="form-control" id="pass" name="pass" required>
                <img id="showpass1" onclick="visiblesignup1(event)"
                    style="float: right; margin-top: -27px;margin-right: 10px;" src="/static/images/visibility.png" alt="">
                <img id="hidepass1" onclick="visiblesignup1(event)"
                    style="float: right; margin-top: -27px;margin-right: 10px; display: none;"
                    src="/static/images/visibility (1).png" alt="">
            </div>
            <div class="col-md-4">
                <label for="contact" class="form-label" style="font-weight: bolder;">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="col-md-4">
                <label for="institue" style="font-weight: bolder; margin-bottom: 8px;">Institution</label>
                <input type="text" class="form-control" id="institue" name="institue" required>
            </div>
            <div class="col-md-4">
                <label for="role" class="form-label" style="font-weight: bolder;">Role</label>
                <select class="form-select" aria-label="Default select example" id="role" name="role" required>
                    <option selected></option>
                    <option value="1">Teacher</option>
                    <option value="2">Teaching Assistant</option>
                    <option value="3">Student</option>
                  </select>
            </div>
            <div class="col-12">
                <button   class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
<!-- ------------------------------------------- Section Changer----------------------------------------------------- --> 

    <div class="container" style="margin-top: 30px; font-size: 15px;font-weight: bolder;font-size: 15px;">
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
            <div class="col-md-12">
                <p onclick="logorreg(event)" id="loginorregister"
                    style="text-decoration: none; float: right; color:blue; font-weight: bolder;">Create New Account</p>
            </div>
        </div>
    </div>

    <script>
        function visiblesignin(e) {

            var x = document.getElementById("pf");
            if (e.target.id == "showpass") {
                e.target.style.display = "none";
                document.getElementById("hidepass").style.display = "block";
                x.type = "text";
            }
            else if (e.target.id == "hidepass") {
                e.target.style.display = "none";
                document.getElementById("showpass").style.display = "block";
                x.type = "password";
            }

        }

        function visiblesignup1(e) {

            var x = document.getElementById("pass");
            if (e.target.id == "showpass1") {
                e.target.style.display = "none";
                document.getElementById("hidepass1").style.display = "block";
                x.type = "text";
            }
            else if (e.target.id == "hidepass1") {
                e.target.style.display = "none";
                document.getElementById("showpass1").style.display = "block";
                x.type = "password";
            }

        }


        function logorreg(e) {
            if (e.target.innerHTML == "Create New Account") {
                e.target.innerHTML = "Already have an account? Log In";
                document.getElementById("signinsection").style.display = "none";
                document.getElementById("registerationsection").style.display = "block";
            }
            else if (e.target.innerHTML == "Already have an account? Log In") {
                e.target.innerHTML = "Create New Account";
                document.getElementById("registerationsection").style.display = "none";
                document.getElementById("signinsection").style.display = "block";


            }
        }
    </script>
{% endblock %}
